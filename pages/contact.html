<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap-grid.min.css">
    <link rel="icon" href="./img/logo.jpg">
    <title>Contact-CarsStore</title>
</head>
<body class="foot1">
    <header class="header">
        <div class="logo">
            <img src="../img/logo.jpg" alt="logo de la tienda" class="img">
        </div>

        <nav class="menu">
            <ul class="links">
                <a  href="../index.html">Home</a>
                <a  href="carro.html">Cars</a>
                <a  href="moto.html">Motor bikes</a>
                <a  href="about.html">About us</a>
            </ul>
        </nav>

        <a href="contact.html" class="btn"><button>Contact</button></a>

    </header>

    <main>
       
        <div >

            <h1 class="logo1 animated infinite bounce">Contact <span>Us</span></h1>
    
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contact us</h3>
                    <form action="">
                        <p> 
                            <label>FullName</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email Adress</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Affair</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                           <label>Message</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Send
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>More Info</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                        <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                        <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                    </ul>
                    <p>Thank you for your trust</p>
                    <p>CarsStore.com</p>
                </div>
            </div>
    
        </div>



    </main>
    
    <footer class="footer-contact">
        
            
           
        
        
    </footer>
</body>
</html>
